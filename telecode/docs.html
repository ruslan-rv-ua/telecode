<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1, shrink-to-fit=no"><meta name=description content><meta name=author content="Ruslan Iskov"><title>ELEKS Accessibility course</title><link href=https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css rel=stylesheet><link href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css rel=stylesheet></head><body id=page-top><div class=container><div class=row><div class="col mt-1"><h1>Demka</h1><p>Програма для демонстрації коду.</p><h3>Відкрити у редакторі</h3><p>Файл відкривається у текстовому редакторі Notepad++.</p><p>Щоб у редакторі поновити код, натисніть <code>Ctrl</code> + <code>F5</code>.</p><p>Щоб запустити код на виконання, натисніть <code>Alt</code> + <code>Shift</code> + <code>F5</code></p><h2>Credits</h2><p><a href=http://ruslan.rv.ua>Ruslan Iskov</a></p></div></div></div><script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.30.1/js/jquery.tablesorter.min.js></script><script>
